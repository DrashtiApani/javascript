<!-- 11.Write javascript program Check weather num is prime or not using for loop -->

<h1 style="color: rgb(145, 62, 142);">~: Check Prime Number :~</h1>


<script type="text/javascript">

    var a = parseInt(prompt(`Enter the number : `));

    for (var i = 2; i < a; i++) {
        if (a % i == 0) {
            document.write(`<h2 style="color: lavender;">${a} is not prime number</h2>`);
            break;
        }
    }

    if (i == a) {
        document.write(`<h2 style="color: lavender;">${a} is prime number</h2>`);
    }

</script>
