<!-- 12.Write javascript program Check weather num is prime or not using while loop -->

<h1 style="color: purple">~: Check Prime Number :~</h1>


<script type="text/javascript">

    var a = parseInt(prompt(`Enter the number : `));

    var i = 2;

    while (i < a) {
        if (a % i == 0) {
            document.write(`<h2 style="color: plum;">${a} is not prime number</h2>`);
            break;
        }
        i++;
    }

    if (i == a) {
        document.write(`<h2 style="color: plum;">${a} is prime number</h2>`);
    }

</script>
