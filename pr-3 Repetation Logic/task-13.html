<!-- 13.Write javascript program print out Fibonacci series. (0,1,1,2,3,5,8â€¦) -->

<h1>~: Fibonacci Series :~</h1>

<script type="text/javascript">


    var a = parseInt(prompt("Enter a number: "));
    var b = 0,c = 1;

    for (var i = 1; i <= a; i++)
    {
        var sum = b + c;
        document.write(`<h2> ${b} </h2>`);
        b = c;
        c = sum;   
    }

</script>
