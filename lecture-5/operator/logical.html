<script type="text/javascript">

    //logical operator :~ &&, ||, !

    alert("logical operator");

    var a = 10;
    var b = 20;

    console.log(`Ans = ${a < b &&  b<a}`);    // 10 < 20 && 20 < 10  
    document.write(`Ans  = ${a<b && b<a}`);  //&& :~ both condition should be true

    console.log(`Ans= ${a < b || b < a}`); // 10 < 20 || 20 < 10
    document.write(`<br><br>Ans = ${a < b || b < a}`); //|| :~ any one condition should be true


</script>
