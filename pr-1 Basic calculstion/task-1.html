<!-- Write a javascript Program to two variable addition, subtraction, multiplication, division .(compulsory user input) -->
<h1 style = "color: darkBlue"> ~: Mathematical Operations :~  <br> </h1>
<h2 id="addition" ></h2>
<h2 id="substraction" ></h2>
<h2 id="multiplication" ></h2>
<h2 id="division" ></h2>



<script type="text/javascript">

let a = parseInt(prompt("Enter first number"));
let b = parseInt(prompt("Enter second number"));


document.getElementById("addition").innerHTML =`Sum = ${a + b}`;
document.getElementById("substraction").innerHTML =`Substraction = ${a - b}`;
document.getElementById("multiplication").innerHTML =`Multipication = ${a * b}`;
document.getElementById("division").innerHTML =`Division = ${a / b}`;




</script>
