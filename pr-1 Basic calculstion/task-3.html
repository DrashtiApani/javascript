<!-- Write a javascript program to convert temperature from degree Celsius to Fahrenheit.(compulsory user input)
formula : c * 9/5 + 32 -->

<h1 style = "color: darkBlue"> ~: Temperature Conversion :~  <br> </h1>

<h2 id="cel"></h2>


<script type="text/javascript">

    let a = parseInt(prompt("Enter the value in celcius"));
    
    let ans = (a * 1.8) + 32;
    
    document.write(`<br>`)
    
    document.getElementById("cel").innerHTML = `Value of Ferhanhit :~ ${ans}`;
    
    
    
    </script>
