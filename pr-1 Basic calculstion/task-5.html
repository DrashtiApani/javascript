<!-- Write a javascript Program to find circle area.(compulsory user input)(formula  3.14 * r * r) -->

<h1 style = "color: darkBlue"> ~: Circle of area :~ <br></h1>

<h2 id = "area"></h2>

<script type="text/javascript">

    let r =  parseInt(prompt("Enter the value of radius "));

    let ans = 3.14 * r * r;
    
    document.write(`<br>`)
    
    document.getElementById("area").innerHTML = `Circle of Area :~ ${ans}`;
    


</script>
