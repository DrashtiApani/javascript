<!-- Write a javascript Program to find triangle area.(compulsory user input)(formula  0.5 * b * h) -->

<h1 style = "color: darkBlue"> ~: Tringle of area :~ <br></h1>

<h2 id = "tringle"></h2>

<script type="text/javascript">

    let b =  parseInt(prompt("Enter the value of base "));
    let h =  parseInt(prompt("Enter the value of  hight "));

    let ans = 0.5 * b * h;
    
    document.write(`<br>`)
    
    document.getElementById("tringle").innerHTML = `Tringle of Area :~ ${ans}`;
    
</script>
