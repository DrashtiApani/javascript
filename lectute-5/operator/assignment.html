<script type="text/javascript">

    // assignment operator :~ =, +=, -=, *=, /=, %=

    

    var a = 10;
    var b = 20;   

    a+=b
    console.log(`A += B = ${a}`);
    document.write(`A += B = ${a}`);

    console.log(`A -= B = ${a-=b}`);
    document.write(`<br><br> A -= B = ${a-=b}`);

    console.log(`A *= B = ${a*=b}`);
    document.write(`<br><br> A *= B = ${a*=b}`);

    console.log(`A /= B = ${a/=b}`);
    document.write(`<br><br> A /= B = ${a/=b}`);

    console.log(`A %= B = ${a%=b}`);
    document.write(`<br><br> A %= B = ${a%=b}`);


   

</script>
