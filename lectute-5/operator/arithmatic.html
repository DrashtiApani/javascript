<script type="text/javascript">

    // arithmatic operator :~ +, -, *, /, %

    alert("arithmatic operator");

    var a = 10;
    var b = 20;
   
    console.log(`A + B = ${a+b}`);
    document.write(`A + B = ${a+b}`);
    
    console.log(`A - B = ${a-b}`);
    document.write(`<br><br>A - B = ${a-b}`);
    
    console.log(`A * B = ${a*b}`);
    document.write(`<br><br>A * B = ${a*b}`);
    
    console.log(`A / B = ${a/b}`);
    document.write(`<br><br>A / B = ${a/b}`);
    
    console.log(`A % B = ${a%b}`);
    document.write(`<br><br>A % B = ${a%b}`);

</script>
