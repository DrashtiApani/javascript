<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table by Object</title>
</head>

<body>

    <h1 align="center">~: Student Table :~</h1>


    <table border="1" align="center" style="background-color: WhiteSmoke ; display: none;  " id="table">

        <thead>
            <th>Roll No.</th>
            <th>Name</th>
            <th>Grade</th>
            <th>Percentage</th>
            <th>Status</th>
        </thead>

        <tbody id="record" align="center">

        </tbody>
    </table>

    <div align="center" Style="margin-top: 20px; ">

        <button style="background-color: YellowGreen; border-radius: 10px; padding: 8px; "
            onclick="pass()">Pass</button>

        <button style="background-color: OrangeRed; border-radius: 10px; padding: 8px; margin: 10px"
            onclick="fail()">Fail</button>

        <button style="background-color: LightSkyBlue; border-radius: 10px; padding: 8px; margin: 10px"
            onclick="alll()">All</button>

            <button style="background-color: LightSkyBlue; border-radius: 10px; padding: 8px; margin: 10px"
            onclick="printAlll()">Print</button>
    </div>




    <!-- script start -->

        const printAlll = () => {

        const alll = () => {
            alert("all");
            let tbl = "";

            student.map((value, index) => {

                tbl += `
               <tr>

            document.getElementById("record").innerHTML = tbl;

        }

        const pass = () => {

            let tbl = "";
            let pass = student.filter((value) => value.status == "Pass");

            pass.map((value, index) => {

                tbl += `

        }

        const fail = () => {
