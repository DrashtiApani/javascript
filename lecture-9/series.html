<!-- 10 , 1 , 5 , 9 , 2 , 4 , 8 , 3, 3 -->

<h2 id="series"></h2>

<script type="text/javascript">

    var a = 10;
    var b = 1;
    var c = 5;
    
    for (var i = 1; i <= 5; i++)
    {
        document.write(`${a}, a--`);    
        document.write(`${b}, b++`);
        document.write(`${c}, c--`);
    }
