<!-- 9. search array element using for loop. -->

<script type="text/javascript">

    let arr = [45,36,78,12,42,32,55,9,36,16,23,56]

    let ans = 78

    for(let i = 0; i < arr.length; i++){
     if(arr[i] == ans){
         console.log(`${arr[i]} is present at index ${i}`);
     }   
    }

</script>
