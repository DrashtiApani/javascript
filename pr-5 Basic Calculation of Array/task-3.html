<!-- 3. find minummum number in array. -->

<script type="text/javascript">

    let arr = [45,36,78,12,42,32,55,9,36,16,23,56]

    function min(arr){
        let min = arr[0];
        for(let i = 0; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }

    console.log(min(arr));

</script>
