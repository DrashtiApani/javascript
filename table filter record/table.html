
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            padding: 20px 0;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
            text-align: center;
        }

        td input[type="text"] {
            padding: 8px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            
        }

        td input[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            
        }

        td input[type="button"]:hover {
            background-color: #45a049;
            
            
        }

        td {
            padding: 10px;
            text-align: center;
            
        }

      

        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        .form-row {
            margin-bottom: 15px;
        }

        .form-row label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 align="center">Student Data</h1>
    <table  align="center" cellpadding="5">
        
        <tr>
            <td><label for="">Student Name :- </label></td>
            <td><input type="text" id="name" placeholder="Enter name"></td>
            <td><input type="button" value="Name" onclick="Name()" align="center"></td>          
        </tr>

     
        <tr>
            <td><label for="">Grade :- </label></td>
            <td><input type="text" id="grade" placeholder="Enter Grade"></td>
            <td><input type="button" value="Grade" onclick="Grade()"></td>          
        </tr>

        <tr>
            <td><label >Gender :- </label></td>
            <td><input type="text" id="gender" onkeyup="Gender()" placeholder="Enter Gender"></td>
            <!-- <td><input type="button" onclick="Gender()" value="Search" ></td> -->

               <!-- <td><select name="gender" id="gender">
                    <option value="gender">-- Gender -- </option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>    
                </select>  
                </td> -->      
        </tr>


        <tr>
            <td><label for="">Percentage :- </label></td>
            <td><input type="text" id="percentage" placeholder="Enter Percentage start"></td>  
            <td align="center">   to</td>
            <td><input type="text" id="percentage1" placeholder="Enter Percentage end"></td>

            <td><input type="button" value="Percentage" onclick="percentagee()"></td>          
        </tr>


     

        <tr  width="100%">
            <td><input type="button" value="Reset" onclick="Reset()"></td>
        </tr>
    </table>
    <br>
   
     
       
  

    <table border="1" align="center" cellpadding="10" cellspacing="3">
        <thead>
            <th>RollNo</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Maths</th>
            <th>Physics</th>
            <th>Chemistry</th>
            <th>Percentage</th>
            <th>Grade</th>
        </thead>
        <tbody id="tableData">

        </tbody>
    </table>

    <script type="text/javascript" src="./table.js">

    </script>

</body>
</html>
