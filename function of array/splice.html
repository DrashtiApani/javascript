<script type="text/javascript">

    // splice => add or remove element from array

    let arr = [11, 22, 33, 44, 55, 66, 77, 88, 99, 100];
    // let ans = [01, 02, 03, 04, 05, 06, 07, 08, 09, 10]

    arr.splice(2, 3); // 2 is index and 3 is how many element you want to remove

    console.log(arr);

    let arr1 = [11, 22, 33, 44, 55, 66, 77, 88, 99, 100];


    arr1.splice(4, 0, "Drashti");

    console.log(arr1);

    let arr2 = [11, 22, 33, 44, 55, 66, 77, 88, 99, 100];

    arr2.splice(4, 3, "Drashti");

    console.log(arr2);

    let arr3 = [11, 22, 33, 44, 55, 66, 77, 88, 99, 100];

    arr3.splice(4, 3, "Drashti", "Apani");

    console.log(arr3);

    let arr4 = [11, 22, 33, 44, 55, 66, 77, 88, 99, 100];

    arr4.splice(4, 0, "Drashti");
    arr4.splice(1, 0, "Apani");
    console.log(arr4);



</script>
