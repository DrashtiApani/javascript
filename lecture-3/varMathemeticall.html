<script type="text/javascript">

var a = 30;
var b = 20;

var x = prompt("Enter First Number");
var y = prompt("Enter Second Number");     //prompt = int convert into string..
                                           //parseInt = string convert into int.. 

document.write(`Sum = ${a+b}`);        //50
