<script type="text/javascript">

var a =10;
var name = "Drashti";
var floatValue = 10.99;
var b = true;
var c;
var d = null;
var array = [10,20,30,40,50];
var obj={
    Name : "Drashti Apani",
    age  : 22,
};
 
//int value 
console.log(`Variable A :~ ${a}`);
document.write(`Variable A :~ ${a}`);
console.log(typeof(a)) //to know the type of variable

//float value
console.log(`Float  :~ ${floatValue}`);
document.write(`<br>Float :~ ${floatValue}`);
console.log(typeof(floatValue))

//string or character
console.log(`Name :~ ${name}`);
document.write(`<br>Name :~ ${name}`);
console.log(typeof(name))

//boolean
console.log(`B :~ ${b}`);
document.write(`<br> B :~ ${b}`);
console.log(typeof(b));

//undefine
console.log(`c :~ ${c}`);
document.write(`<br> c :~ ${c}`);
console.log(typeof(c));

//null
console.log(`D :~ ${d}`);
document.write(`<br> D :~ ${d}`);
console.log(typeof(d));

//array
console.log(`Array :~ ${array}`);
document.write(`<br> Array :~ ${array}`);
console.log(typeof(array));

//object
console.log(`Object :~ ${obj}`);
document.write(`<br> Object :~ ${obj}`);
console.log(typeof(object));

</script>
