<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <section>
        <div class="container">

            <h1 align="center">~: Mouse Move :~</h1>

            <div class="box" align="center">
                <img src="https://media.istockphoto.com/id/2153573059/photo/mountain-covered-with-a-coniferous-fir-tree-forest-scenic-landscape-from-carpathian-mountains.jpg?s=2048x2048&w=is&k=20&c=fDA5cgYpg_67yKLtjm86eupu4d6NhVyl_ScSWR_YmRY=" height="300px" width="500px" onmousemove="data()" alt="">


                <h1 id="ans"></h1>
            </div>
        </div>
    </section>


    <script>

        let cnt = 0;
        function data() {
            cnt++;
            document.getElementById('ans').innerHTML = cnt;
        }
    </script>

</body>

</html>
