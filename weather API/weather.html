<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('https://images.unsplash.com/photo-1446776811953-b23d57bd21aa') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 450px;
            padding: 25px;
            text-align: center;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            background: rgba(255, 255, 255, 0.6);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        .sun-icon {
            font-size: 50px;
            animation: rotateSun 5s linear infinite;
            margin: 10px auto;
        }

        @keyframes rotateSun {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        input {
            width: 80%;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 20px;
            text-align: center;
            font-size: 16px;
        }

        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }

        .weather-info {
            margin-top: 20px;
            font-size: 18px;
            color: black;
        }

        .temp {
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        h2, p {
            color: black;
            padding: 10px;
        }

        .weather-info img {
            width: 80px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 style="color: black;">üå¶ Weather App</h2>
        <input type="text" id="cityInput" placeholder="Enter City Name">
        <button onclick="getWeather()">Search</button>

        <div class="weather-info">
            <h2 id="cityName"></h2>
            <div class="sun-icon">‚òÄÔ∏è</div>
            <p class="temp" id="temperature"></p>
            <p id="description"></p>
            <p id="windSpeed"></p>
        </div>
    </div>

    <script>
        const API_KEY = `14951c93f3d11e8ac8bed96dd90e8bc7`;

        async function getWeather() {
            const city = document.getElementById("cityInput").value;
            if (!city) return;
            
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.cod === "404") { 
                    document.getElementById("cityName").innerText = "City not found";
                    document.getElementById("temperature").innerText = "";
                    document.getElementById("description").innerText = "";
                    document.getElementById("windSpeed").innerText = "";
                    return;
                }
                
                displayWeather(data);
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        function displayWeather(data) {
            document.getElementById("cityName").innerText = `üìç ${data.name}`;
            document.getElementById("temperature").innerText = `üå° ${data.main.temp}¬∞C`;
            document.getElementById("description").innerText = `üå• ${data.weather[0].description}`;
            document.getElementById("windSpeed").innerText = `üí® Wind Speed: ${data.wind.speed} m/s`;
        }
    </script>
</body>
</html>
