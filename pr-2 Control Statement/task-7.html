<!-- 7. Write a JavaScript program to find month name from month number using switch case.
Ex. User Input: 1
Output: January -->

<h1 style="color: darkblue;"> ~: Find month name :~</h1>

<h2 id = "month"></h2>

<script type="text/javascript">

    var a = parseInt(prompt("Enter A number: "));
    
    switch(a)
    {
        case 1:
        document.getElementById("month").innerHTML = `Month :~ January`;
        break;

        case 2:
        document.getElementById("month").innerHTML = `Month :~ February`;
        break;  

        case 3:
        document.getElementById("month").innerHTML = `Month :~ March`;
        break;

        case 4:
        document.getElementById("month").innerHTML = `Month :~ April`;  
        break;

        case 5:
        document.getElementById("month").innerHTML = `Month :~ May`;
        break;

        case 6:
        document.getElementById("month").innerHTML = `Month :~ June`;
        break;

        case 7:
        document.getElementById("month").innerHTML = `Month :~ July`;
        break;

        case 8:
        document.getElementById("month").innerHTML = `Month :~ August`;
        break;

        case 9:
        document.getElementById("month").innerHTML = `Month :~ September`;
        break;  

        case 10:
        document.getElementById("month").innerHTML = `Month :~ October`;
        break;

        case 11:
        document.getElementById("month").innerHTML = `Month :~ November`;
        break;

        case 12:
        document.getElementById("month").innerHTML = `Month :~ December`;   
        break;
        
    }
    

</script>
