<!-- 3.Write a JavaScript program to check year is leap year or not leap year. -->

<h1 style="color: purple;">~: Leap Year :~</h1>
<h2 id = "year" style="color: plum;"></h2>

<script type="text/JavaScript">

    var a = parseInt(prompt("Enter a year: "));

    if(a%4 == 0)
    {
        document.getElementById("year").innerHTML = `${a} is leap year....`;
    }
    else
    {
        document.getElementById("year").innerHTML = `${a} is not leap year.....`;
    }


</script>
