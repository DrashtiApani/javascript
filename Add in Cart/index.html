<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #343a40;
            color: white;
        }

        .header {
            background-color: lavender;
            padding: 10px 20px;
            color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card {
            background-color: #ffffff;
            color: black;
        }

        .card-img-top {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .btn-container {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            align-items: center;
        }

        .btn {
            width: 120px;
            height: 40px;
            font-size: 14px;
        }

        .bi-cart {
            font-size: 20px;
        }

        .cart-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 40px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div>
            <img src="./img/Screenshot 2025-03-18 185606.png" alt="">
        </div>
        <div class="btn-container">
            <button class="btn btn-primary" id="login-btn" onclick="window.location.href='login.html'">Login</button>
            <button class="btn btn-danger" id="logout-btn" style="display: none;" onclick="logout()">Logout</button>
            <button class="cart-btn btn btn-success" onclick="goToCart()">
                <i class="bi bi-cart"></i> <span id="count">0</span>
            </button>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row" id="records"></div>
    </div>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


    <script src="./data.js"></script>
    </script>
</body>

</html>
