<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #343a40; color: white; }
        .container { max-width: 500px; margin-top: 100px; padding: 30px; background-color: #444; border-radius: 10px; }
        .btn { width: 100%; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Login</h2>
        <form id="loginForm">
            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-3 text-center">Don't have an account? <a href="register.html" class="text-info">Register</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const user = JSON.parse(localStorage.getItem('user'));

            if (user && email === user.email && password === user.password) {
                localStorage.setItem('isLoggedIn', true);
                window.location.href = 'index.html';  // Redirect to home page after successful login
            } else {
                alert('Invalid email or password');
            }
        });
    </script>
</body>
</html>
